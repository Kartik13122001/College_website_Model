<html>
<html lang="en">  
<head>
<meta charset="UTF-8">
<title>Student Registration Form</title>
<style>
#button
{
font-size:15px; text-align:center; 

}
.container{
bgcolor="green"; text="blue"; text-align:center;
margin=0px;
}
</style>
</head>
<div class="container">  
<fieldset>
<body bgcolor="teal" text="lightgreen">
<h3>STUDENT REGISTRATION FORM</h3>
<table align="center" style="width:100%"> 
<tr>
<td>FIRST NAME</td>
<td><input type="text" name="First_Name" ></input>
</td>
</tr>
<tr>
<td>LAST NAME</td>
<td><input type="text" name="Last_Name" ></input>
</td>
<br>
</tr>
<tr>
<td>DATE OF BIRTH </td>
<td><input type="date"></input></td>

</tr>  
<tr>
<td>MOBILE NUMBER</td>
<td>
<input type="text" name="Mobile_Number" ></input>
</td>
</tr>
<tr>
<td>GENDER</td>
<td>
<input name="Radio" type="Radio"><I>Male</I></input>
<input name="Radio" type="Radio"><I>Female<I></input>
</td>
</tr>
<tr>
<td>ADDRESS </td>
<td><textarea name="Address" rows="4" cols="30"></textarea></td>
</tr>
<tr>
<td>CITY</td>
<td><input type="text" name="City" maxlength="30"></input>
</td>
</tr>
<tr>
<td>PIN CODE</td>
<td><input type="text" name="Pin_Code" maxlength="6"></input>
</td>
</tr>
<tr>
<td>STATE</td>
<td><input type="text" name="State" ></input>
</td>
</tr>
<tr>
<td>COURSES<br />APPLIED FOR</td>
<td>
<input name="radio" type="Radio"><I>BCA</I></input>
<input name="radio" type="Radio"><I>B.Com</I></input>
<input name="radio" type="Radio"><I>B.Sc</I></input>
<input name="radio" type="Radio"><I>B.A</I></input>
<tr>
  <td>
<a href="Registration.html"><button id="button" type="submit">Submit</button></a>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
</td>
</tr>
</form>
</body>
</fieldset>
</div>
</html>
